<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/569dc0cc9e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <div
        class="container-secondary"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
      >
        <div>
          <img class="logo" src="/images/logo.svg" alt="" />
          <img
            class="illustration-mockups"
            src="/images/illustration-mockups.svg"
            alt=""
          />
        </div>
        <div data-aos="fade-up" data-aos-duration="3000">
          <h1 class="heading">Build The Community <br />Your Fans Will Love</h1>
          <p class="description">
            Huddle re-imagines the way we build communities.You have a voice,but
            so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="register-button">Register</button>
          <div class="social-icons">
            <div class="icon-circle">
              <i class="fa-brands fa-facebook-f icon"></i>
            </div>
            <div class="icon-circle">
              <i class="fa-brands fa-twitter icon"></i>
            </div>
            <div class="icon-circle">
              <i class="fa-brands fa-instagram icon"></i>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/NabilWasir"
            >Nabil Wasir</a
          >.
        </p>
      </footer>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
